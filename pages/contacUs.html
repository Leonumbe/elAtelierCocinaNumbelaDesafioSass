<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link a Css-->
    <link rel="stylesheet" href="../css/main.css">

    <!--link de Tipografias--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
 
    <!--Animacion Logo-->

    <!--Nombre de la pestana del navegador-->
    <title>contactUs</title>
</head>

<body>
    <div class="contenedorPadreCu">

        <header>
            <!--logo de la tienda + btm al index-->
            <div class="headerLogo">   
               <a href="../index.html">   
               <img class="animate__animated animate__heartBeat" src="../img/Logo 200px.png" alt="logo de la marca">
               </a>
            </div>
           
            <!--Menu de navegacion + stick-->
            <div class="headerMenu">
                <nav>
                    <ul>
                        <li>
                            <a href="../index.html">
                            Home
                            </a>
                        </li>
                        <li>
                            <a href="aboutUs.html">
                            About Us
                            </a>
                        </li>
                        <li>
                            <a href="foodToGo.html">
                            Food to Go
                            </a>
                        </li>
                        <li>
                            <a href="faq.html">
                            FAQs
                            </a>
                        </li>
                        <li>
                            <a href="contacUs.html">   
                            Contact Us
                            </a>        
                        </li>
                    </ul>
                </nav>

            <!--carrito de compras-->
                <div class="headerChart">  
                    <img src="../img/Cart-black-75px-transformed.png" alt="carrito de compras">
                </div>
            </div> 
        </header>

        <main>
            <div class="contMainCu">
                
                <div class="contMainCu2">

                    <section class="section1">
                        <!--Titulo Principal-->
                        <div class="tituloCu">
                            <h1>CONTACT US</h1>
                        </div>
                    
                        <!--detalle de contact us-->
                        <div class="contSectionCu">
                            <div class="contSectionCu1">
                                <img src="../img/telefono-de-contacto-transformed 100px.png" alt="logo de telefono de contacto">
                                <h3>+001-805-232-3232</h3>
                            </div>
                            <div    class="contSectionCu2">
                                <img src="../img/mail-transformed 100px.png" alt="logo de e-mail">
                                <h3>elateliercocina@hotmail.com</h3>
                            </div>
                            <div class="contSectionCu3">
                                <img src="../img/ubi-transformed 100px.png" alt="logo de ubicacion">
                                <h3>6801 Reseda Blvd, Reseda, C.A. 91335 EEUU. </h3>
                            </div>
                    
                            <!-- ubicacion en el mapa-->
                            <div class="mapaCu">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3300.070204627261!2d-118.54389763799949!3d34.19568261867171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2997ed49b2fe1%3A0xac1bc88391101036!2s6801%20Reseda%20Blvd%2C%20Reseda%2C%20CA%2091335%2C%20EE.%20UU.!5e0!3m2!1ses!2sbe!4v1647172218430!5m2!1ses!2sbe" width="475" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                        </div>
                    </section>
                    
                    <section class="section2">
                        <!--encabezado sobre formulario envio de mensaje/ ajustar tamano H-->
                        <div class="subTituloCu">
                            <h2> WRITE US </h2>
                        </div>
                    
                        <!--Formulario sin marco/sin nombre-->
                        <div class="contFormCu">
                            <form action="">
                                <fieldset: none;>
                                    <legend: none;> </legend>
                                    <div class="form1Cu">
                                        <label for="nombre y apellido"></label>
                                        <input type="text" name="nombre" placeholder="Enter name and surname" required="">
                                    </div>
                                    <div class="form2Cu">
                                        <label for="email"></label>
                                        <input type="email" name="email" placeholder="Enter your email" required="">
                                    </div>
                                    <div class="form3Cu">
                                        <label for="mensaje"></label>
                                        <textarea type="text" name="mensaje" placeholder="Enter your massage"required=""></textarea> 
                                    </div>
                                    <div class="form4Cu">
                                        <input type="submit" value="Submit">
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </section>
                </div> 

                <section class="section3">
                    <!--Logo Whatsapp con efecto fixed-->
                    <div class="editWs">
                        <img class="wsAnime" src="../img/wsap-transformed.png" alt="logo de WSap">
                    </div>
                </section>

                <!--Bottom para volver a la home-->
                <div class="backHomeCu">
                    <a href="../index.html">
                    <img src="../img/back-bottom-transformed 100px.png" alt="bottom con flecha hacia la izquierda para volver al homme">
                    </a>
                    <p>Back Home</p>

        <footer>
           <!--imagen derechos reservados-->

           <!--Logo de las redes con enlaces absolutos-->
           <div class="footerRedes">
                <a href="https://www.facebook.com/elateliercocina" target="blank">
                 <img class="sideF" src="../img/face-transformed 75px.png" alt=" logo de facebook">
                </a>
                <a href="https://www.instagram.com/el_atelier_cocina" target="blank">
                 <img class="sideI" src="../img/inst-transformed-75px-transformed.png" alt="logo de instagram">
                </a>
           </div>
        </footer>

    </div>
